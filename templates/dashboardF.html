{% extends "dashboard.html" %}

{% block contenido %}
<div class="funciones">
    <h1> FUNCIONES </h1>
</div>





<div class="subtitulo">
    <h3>Agregar Función</h3>

</div>


<form action = {{action}} method = "post" id= "add_funcion">

    <div class="pelicula">
        <label for=""> Película: </label>
        <input type="text" id="pelicula" name="pelicula" value="{{datosEdit[0][2]}}" required>
    </div>

    <div class="id">
        <label for=""> Id: </label>
        <input type="text" id="id" name="id" value="{{datosEdit[0][1]}}" required>
    </div>

    <div class="fecha">
        <label for=""> Fecha: </label>
        <input type="text" id="fecha" name="fecha" value="{{datosEdit[0][3]}}" >
    </div>

    <div class="hora">
        <label for=""> Hora: </label>
        <input type="text" id="hora" name="hora" value="{{datosEdit[0][4]}}" >
    </div>

    <div class="sala">
        <label for=""> Sala: </label>
        <input type="text" id="sala" name="sala" value="{{datosEdit[0][5]}}" >
    </div>

    <div class="capacidad">
        <label for=""> Capacidad: </label>
        <input type="text" id="capacidad" name="capacidad" value="{{datosEdit[0][6]}}" >
    </div>

    <span id="msj">{{msj}}</span>

    <input type="submit" id="Agregar" value="Agregar">

</form>

<table id="tableOfContentsF"> 
    <tr>
        <th> Pelicula</th>
        <th> Fecha</th>
        <th> Hora</th>
        <th> Sala</th>
        <th> Capacidad </th>
        
    </tr>

    {% for fun in tablafunc %}
    <tr>
        <td >{{fun[2]}}</td>
        <td>{{fun[3]}}</td>
        <td>{{fun[4]}}</td>
        <td >{{fun[5]}}</td>
        <td >{{fun[6]}}</td>
        <td><a href="/Dfunciones/{{fun[4]}}/U/{{fun[0]}}" style="color: blue;">editar</a></td>
        <td><a href="/Dfunciones/{{fun[4]}}/D/{{fun[0]}}" style="color: blue;">eliminar</a></td>

    </tr>
    {%endfor%}
    
</table>

{% endblock %}
