<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineColombia</title>
    <link rel="shortcut icon" href="../static/assets/images/favicon/favicon-256x256.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Style.css' ) }}">
    <script src="https://kit.fontawesome.com/456cf9686f.js" crossorigin="anonymous"></script>
</head>

<body>
    <head>
        <nav class="navbar navbar-expand-lg navbar-black bg-black fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand textprincipal" href="/" style="text-decoration:none; color:#ffc107">
                    <i class="fab fa-contao logo"></i>
                    Cine Colombia
                </a>
                <div class="collapse navbar-collapse textprincipal" id="navbarScroll">
                    <form class="d-flex">
                        <input class="form-control me-2 barrabusqueda" type="search" aria-label="Search">
                        <a class="btn btn-outline-warning bt1" href="/busqueda" role="button">BUSCAR</a>
                        <a class="btn btn-outline-warning bt2" href="/funciones" role="button">FUNCIONES</a>
                        <button type="button" class="btn btn-outline-warning bt1" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">INGRESO</button>
                    </form>
            </div>
        </nav>
    </head>
    <body class="cuerpopagina">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ingresar Sesión</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Usuario:</label>
                      <input type="text" class="form-control barralogin" id="recipient-name" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Contraseña:</label>
                      <input type="password" class="form-control barralogin" id="recipient-name" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn  btlogin" style="text-decoration:none; color:#ffc107">Ingresar</button>
                    <div>
                      <a href="/registro" style="text-decoration:none; color:#ffc107">¿Olvidaste tu contraseña? Recuperála aquí</a>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <a href="/registro" style="text-decoration:none; color:#ffc107">¿No estás registrado? Regístrate aquí</a>
                </div>
              </div>
            </div>
          </div>
       {% block contenido %} 
       {% endblock %}
    </body>
    <footer>
        <nav class="navbar navbar-black bg-black fixed-bottom">
            <div class="container">
                <div class="row footer">
                    <div class="col">
                        <i class="fab fa-contao"></i>
                    </div>
                    <div class="col iconos">
                        <a class="fab fa-facebook link-light" href="https://www.facebook.com"></a>
                        <a class="fab fa-instagram link-light" href="https://www.instagram.com"></a>
                        <a class="fab fa-twitter link-light" href="https://www.twitter.com"></a>
                        <a class="navbar-brand textprincipal textfoot link-light" href="/informacion">Información|Contáctanos</a>
                        <p class="navbar-brand textprincipal textfoot">(c)2021 Grupo 6</p>
                    </div>
                    <div class="col">
                        <a class="navbar-brand textprincipal textfoot2" href="/" style="text-decoration:none; color:#ffc107">Cine Colombia</a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <script type=text/javascript src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='assets/js/script.js')}}"></script>
</body>
</html>
