{% extends "layout.html" %}
{% block link %}
<link rel="stylesheet" href="/static/assets/css/style_perfiluser.css">
{% endblock %}
{% block contenido %}
<body>
  <h1>Perfil</h1>
    <section class ="contenedor">
        <form action="/updatedatos" method="post" onload="mostrarperfil()">
          <div class="form">
            <div class="grupo">
              <label for="nombre">Nombre: </label>
              <input type="text" name="nombre" id="nombre" required placeholder="Nombres">
              <label for="usuario">Usuario: </label>
              <input type="text" name="usuario" id="usuario" required placeholder="Usuario">
              <label for="correo">Correo: </label>
              <input type="email" name="correo" id="correo" required>
              <label for="celular">Celular: </label>
              <input type="text" name="celular" id="celular" required>
              <label for="tipodocumento">Tipo de Documento: </label>
              <select name="tcedula" id="tcedula" required>
                <option value="Cedula de ciudadania">Cédula de ciudadanía</option>
                <option value="Tarjeta de identidiad">Tarjeta de identidiad</option>
                <option value="Pasaporte de extrangería">Pasaporte de extrangería</option>
              </select>
              <label for="documento">N° Documento: </label>
              <input type="text" name="documento" id="documento" required>
              <label for="fnacimiento">Fecha de Nacimiento: </label>
              <input type="date" name="fnacimiento" id="fnacimiento" required>
              <label for="departamento">Departamento Residencia: </label>
              <input type="text" name="departamento" id="departamento" required>
              <label for="ciudad">Ciudad: </label>
              <input type="text" name="ciudad" id="ciudad" required>
              <label for="contraseña">Confirmar contraseña: </label>
              <input type="password" name="contraseña" id="contraseña" required>
            </div>
          </div>
          <button class="opcion" type="submit" value="actualizar">Actualizar</button>
        </form>
        <a class="btn btn-outline-warning bt2" href="/cerrarsesion" role="button">SALIR</a>
    </section>
  </h1>
</body>
{% endblock %}
