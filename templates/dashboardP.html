{% extends "dashboard.html" %}

{% block contenido %}
<div class="movie">
    <h1> PELICULAS </h1>
</div>

<div class="searchMovie">
    <label for=""> 
        <h2>Buscar pelicula:</h2> 
    </label>
    <form action="/peliculas" method="post">
    <input type="text" id="searchBox" name="nombrePelicula">
    <input type="submit" id="searchButton" value="Buscar">
    </form>
</div>

<table id="tableOfContentsP"> 
    <tr>
        <th style="width:10px;">Id</th>
        <th style="width:100px;" >Nombre </th>
        <th style="width:30px;">Duraci√≥n</th>
        <th style="width:50px;">Director</th>
        <th style="width:60px;">Genero</th>
        <th style="width:10px;">Sinopsis</th>
        <th style="width:10px;">Caratula</th>
    </tr>

    {% for peli in tablapeli %}

    <tr>
        <td style="width:10px;">{{peli[0]}}</td>
        <td style="width:100px;">{{peli[1]}}</td>
        <td style="width:30px;">{{peli[2]}}</td>
        <td style="width:50px;">{{peli[3]}}</td>
        <td style="width:60px;">{{peli[4]}}</td>
        <td style="width:10px;"><button id="ver_sinopsis" onclick="show(sinopsis{{peli[0]}})">ver</button> 
            <div id="sinopsis{{peli[0]}}" class = "mostrar_sinopsis" >
            <p>{{peli[8]}}</p>
            
            <button onclick="show(sinopsis{{peli[0]}})"> cerrar</button>
            </div> 
        </td>
        <td style="width:10px;"><button id="ver_caratula" onclick="show(caratula{{peli[0]}})">ver</button> 
            <div id="caratula{{peli[0]}}" class = "mostrar_caratula">
            <img src="{{peli[9]}}" alt="" style="width: 250px; height: 350px;">   
            <button onclick="show(caratula{{peli[0]}})"> cerrar</button>
            </div> 
        </td>
        <td style="width:30px;"><a href="/peliculas/{{peli[0]}}/Update" style="color: blue;">Editar</a></td>
        <td style="width:30px;"><a href="/peliculas/{{peli[0]}}/Delete" style="color: blue;">Eliminar</a></td>

    </tr>
    {%endfor%}

    

</table>
{% endblock %}
